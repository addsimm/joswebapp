<!-- tempindex.html -->
<!DOCTYPE html>
<html xmlns = "http://www.w3.org/1999/html">
<head>
    <meta charset = "utf-8">
    <meta http-equiv = "X-UA-Compatible" content = "IE=edge">
    <meta name = "description" content = "Join Our Story Website">
    <link rel = "icon" href = "static/img/favicon.ico">

    <!-- scripts -->

    <style>

        .container {
            background-color: white;
            border: solid #000000 2px;
            float: left;
            margin-left: 5px;
            margin-top: 5px;
            min-height: 715px;
            padding: 0 15px;
            width: 950px;
        }

    </style>

    <title>JoinOurStory | {{ page_name }}</title>
</head>

<body>
<div class = "container">

<div class = "row">
    <div class = "col-xs-11 col-xs-offset-1">
        <p>
           <ul>
               {% if user and not user.is_anonymous %}
                 <li>
                   <a>Hello {{ user.get_full_name|default:user.username }}!</a>
                 </li>
                 <li>
                   <a href="{% url 'auth:logout' %}?next={{ request.path }}">Logout</a>
                 </li>
               {% else %}
                 <li>
                   <a href="{% url 'social:begin' 'facebook' %}?next={{ request.path }}">Login with Facebook</a>
                 </li>
                 <li>
                   <a href="{% url 'social:begin' 'google-oauth2' %}?next={{ request.path }}">Login with Google</a>
                 </li>
               {% endif %}
           </ul>
        </p>
    </div>
</div>


<div class = "row">
    <div class = "col-xs-11">
        <img src = "static/img/JOSStillHiRes091515.png" alt = "JOS Background" style = "margin-top: 50px; margin-left: 25px; width: 900px;">
    </div>
</div>

<div class = row" style="margin-top: 30px;">
    <div class = "col-xs-8 col-xs-offset-2" style = "text-align: center;">
        <p>Premiering October, 2015</p>
        <p>
            Join Our Story is a California Benefit Corporation</br>
            &copy 2014
         </p>
    </div>
</div>

</div>
</body>
</html>
